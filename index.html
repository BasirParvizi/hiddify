<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiddify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --glass-color: rgba(255, 255, 255, 0.2);
            --text-color: #2d3436;
            --light-text: #f5f6fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .logo.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            width: 100%;
        }
        
        .glass-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            border-radius: 12px;
            background: var(--glass-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: var(--light-text);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 160px;
        }
        
        .glass-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .glass-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn i {
            margin-right: 8px;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .download-buttons, .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .glass-btn, .action-btn {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img 
                src="image.jpg" 
                alt="Hiddify Logo" 
                class="logo" 
                id="hiddify-logo"
                onload="this.classList.add('loaded')"
            >
            <h1>Hiddify</h1>
        </div>
        
        <div class="download-buttons">
            <a href="https://apps.apple.com/us/app/hiddify-proxy-vpn/id6596777532" class="glass-btn" id="app-store">
                <i class="fab fa-apple"></i>
                App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=app.hiddify.com" class="glass-btn" id="google-play">
                <i class="fab fa-google-play"></i>
                Google Play
            </a>
            <a href="https://github.com/hiddify/hiddify-next/releases/download/v2.5.7/Hiddify-Android-universal.apk" class="glass-btn" id="download-apk">
                <i class="fas fa-download"></i>
                Download APK
            </a>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" id="copy-config">
                <i class="far fa-copy"></i>
                Copy Config
            </button>
            <button class="action-btn" id="scan-qr">
                <i class="fas fa-qrcode"></i>
                Scan QR Code
            </button>
        </div>
        
        <div class="footer">
            <p>Basir Parvizi</p>
        </div>
    </div>
    
    <div class="toast" id="toast">Config copied to clipboard!</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Config text to copy
            const configText = "https://raw.githubusercontent.com/Mosifree/-FREE2CONFIG/refs/heads/main/Reality#Aleph%20%E2%9D%A4%F0%9F%A4%8D%F0%9F%92%9A%20FREE2CONFIG";
            
            // Copy Config button functionality
            document.getElementById('copy-config').addEventListener('click', function() {
                navigator.clipboard.writeText(configText).then(function() {
                    showToast('copied');
                }).catch(function(err) {
                    showToast('Failed to copy config');
                    console.error('Could not copy text: ', err);
                });
            });
            
            // QR Code button functionality
            document.getElementById('scan-qr').addEventListener('click', function() {
                window.location.href = "https://github.com/BasirParvizi/hiddify/blob/main/QR.jpg"; // Replace with your QR link
            });
            
            // Toast notification function
            function showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(function() {
                    toast.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
